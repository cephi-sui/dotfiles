source = ./startup.conf
source = ./input.conf
source = ./keybinds.conf
source = ./rules.conf

################
### MONITORS ###
################

# https://wiki.hyprland.org/Configuring/Monitors/

$mainMoni  = DP-2
$mainScale = 1.00
$scndMoni  = HDMI-A-2
$scndScale = 1.00

# monitor, resolution [preferred, highres, highrr], position, scale
# + bitdepth, 10
# + transform, [0-7]
# + mirror, [NAME]
# position takes the XxY format, where the top left of mainMoni is 0x0.
monitor=$mainMoni,    highrr, auto, $mainScale, bitdepth, 10
#monitor=$scndMoni, highrr   , -1080x-360, $scndScale, bitdepth, 10, transform, 1 # Rotate 90 degrees.
#monitor=$mainMoni, preferred, auto, auto, mirror    , $mainMoni # Mirror monitor.
monitor=         , preferred, auto, auto

#############################
### ENVIRONMENT VARIABLES ###
#############################

# https://wiki.hyprland.org/Configuring/Environment-variables/

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################

# https://wiki.hyprland.org/Configuring/Variables/
source = ~/.config/hypr/macchiato.conf

# Gaps 8
# Border 2
# Rounding/Radius 18
# Opacity 80%

general {
    gaps_in = 4
    gaps_out = 8

    border_size = 2

    col.active_border = $lavender
    col.inactive_border = 0x00000000

    # Enable resizing windows by clicking and dragging on borders and gaps.
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 18

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
    }

    blur {
        enabled = true
        size = 6
        passes = 2

        vibrancy = 0.1696
        
        popups = true
        popups_ignorealpha = 0.5
        input_methods = true
    }
}

# https://wiki.hyprland.org/Configuring/Animations/
animations {
    enabled = true

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    bezier = overshot, 0.1, 1.0, 0.3, 1.1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 3, overshot, slide
    #animation = windows, 1, 4.79, easeOutQuint
    #animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    #animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fade, 1, 3.03, quick
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 3, overshot, slide
    animation = specialWorkspace, 1, 3, overshot, slidevert
    #animation = workspaces, 1, 1.94, almostLinear, fade
    #animation = workspacesIn, 1, 1.21, almostLinear, fade
    #animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# https://wiki.hyprland.org/Configuring/Dwindle-Layout/
dwindle {
    pseudotile = true # Allow pseudotiling by keybind.
    force_split = 2 # Force split to be on the right/bottom.
    preserve_split = true # You probably want this
}

# https://wiki.hyprland.org/Configuring/Master-Layout/
master {
    new_status = slave # New windows are added to slaves.
    mfact = 0.50 # 50/50 split between master and slaves.
}

xwayland {
    force_zero_scaling = true
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    disable_autoreload = false # Disable to save battery (use hyprctl reload).

    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(

    focus_on_activate = true # Allow windows to take focus.
    mouse_move_focuses_monitor = true
    new_window_takes_over_fullscreen = 2 # Unfullscreen a window when a new one appears.
}
